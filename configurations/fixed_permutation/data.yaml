dataset: ocd.data.datasets.synthetic.SyntheticOCDDataset
dataset_args:
  seed: 100
  scm_generator: ocd.data.generators.InvertibleModulatedGaussianSCMGenerator
  scm_generator_args:
    graph_generator: ocd.data.generators.GraphGenerator
    graph_generator_args:
      enforce_ordering:
        - 0
        - 2
        - 1 
      graph_type: chain
      n: 3
      seed: 100
    seed: 100
    std: [0.1, 1.0]
    mean: [-1.0, 1.0]
    weight_f: [-1.0, 1.0]
    weight_g: [-1.0, 1.0]
  observation_size: 1000

val_size: 0.1