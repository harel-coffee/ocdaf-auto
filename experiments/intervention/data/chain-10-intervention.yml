class_path: lightning_toolbox.DataModule
init_args:
  batch_size: 128
  dataset: ocd.data.InterventionChainDataset
  dataset_args:
    n: 10
    num_samples: 5000
    seed: 6406
    weight_s: [0.3, 0.5]
    weight_t: [0.15, 0.3]
    s_func: >
      lambda self, x: 0.15 - 0.12 * torch.exp(-0.4 * torch.abs(x))
    t_func: >
      lambda self, x: x + torch.sin(x)
  val_size: 0.1
