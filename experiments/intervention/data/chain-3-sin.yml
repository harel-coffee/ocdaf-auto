class_path: lightning_toolbox.DataModule
init_args:
  batch_size: 128
  dataset: ocd.data.SyntheticOCDDataset
  dataset_args:
    name: parametric_laplace_modulated_5_1000_chain_sin_plus_x
    observation_size: 1000
    scm_generator: ocd.data.synthetic.ParametricSCMGenerator
    scm_generator_args:
      seed: 1058
      graph_generator: ocd.data.scm.GraphGenerator
      graph_generator_args:
        graph_type: chain
        n: 3
        seed: 2097
        enforce_ordering: [0, 1, 2]
      noise_parameters: { loc: 0.0, scale: 1.0 }
      noise_type: laplace
      s_function:
        function_descriptor: |
          def func(x):
            results = torch.nn.functional.softplus(torch.from_numpy(x)).numpy()
            avg = 5.0
            std = 40.0
            return (results - avg) / std
        function_of_interest: func
      s_function_signature: softplus
      t_function: >
        lambda x: numpy.sin(x) + x
      t_function_signature: sin_plus_x
      weight_s: 1.1
      weight_t: 2.5
    seed: 527
  val_size: 0.1
