class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        observation_size: 10000
        scm_generator: ocd.data.synthetic.InvertibleModulatedGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: erdos_renyi, n: 5, p: 0.4, seed: 699}
            mean: 0.0
            s_function: {function_descriptor: "def func(x):\n    return numpy.log(1\
                    \ + numpy.exp(x))", function_of_interest: func}
            s_function_signature: softplus
            seed: 863
            std: 1.0
            t_function: {function_descriptor: "def func(x):\n    x_mean = numpy.mean(x)\n\
                    \    x_std = numpy.std(x)\n    if x_std == 0:\n        x_std =\
                    \ 1\n    x = (x - x_mean) / x_std\n    return x**3 + 6", function_of_interest: func}
            t_function_signature: cube_and_dislocate
            weight_s: [0.5, 1.5]
            weight_t: [0.5, 1.5]
        seed: 922
    val_size: 0.1
