class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: parametric_uniform_anm_100_1000_full_linear
        observation_size: 1000
        scm_generator: ocd.data.synthetic.InvertibleModulatedGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: full, n: 100, seed: 371}
            mean: 0.0
            noise_parameters: {high: 1.0, low: 0.0}
            noise_type: uniform
            s_function: {function_descriptor: "def func(x):\n    x[x < 100] = numpy.log(1\
                    \ + numpy.exp(x[x < 100]))\n    return x", function_of_interest: func}
            s_function_signature: softplus
            seed: 839
            std: 1.0
            t_function: {function_descriptor: "def func(x):\n    return x", function_of_interest: func}
            t_function_signature: identity
            weight_s: [0.5, 1.5]
            weight_t: [0.5, 1.5]
        seed: 971
    val_size: 0.1
