class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: linear_non_gaussian_3_1000_chain_uniform
        observation_size: 1000
        scm_generator: ocd.data.synthetic.LinearNonGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: chain, n: 3, seed: 758}
            noise_type: uniform
            seed: 720
            weight: [-1.0, 1.0]
        seed: 113
    val_size: 0.1
