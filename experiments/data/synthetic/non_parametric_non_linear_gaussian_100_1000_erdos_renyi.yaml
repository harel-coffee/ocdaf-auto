class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        observation_size:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: erdos_renyi, n: 100, p: 0.65, seed: 804}
            noise_mean: 0.0
            noise_std: 1.0
            s_gamma_rbf_kernel: 1.0
            s_mean_function_weights: [0.0, 0.0]
            s_variance_rbf_kernel: 1.0
            seed: 922
            t_gamma_rbf_kernel: 1.0
            t_mean_function_weights: [0.0, 0.0]
            t_variance_rbf_kernel: 1.0
        scm_generator: 1000
        scm_generator_args: ocd.data.synthetic.GaussianProcessBasedSCMGeberator
        seed: 881
    val_size: 0.1
