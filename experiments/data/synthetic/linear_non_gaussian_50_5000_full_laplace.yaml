class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: linear_non_gaussian_50_5000_full_laplace
        observation_size: 5000
        scm_generator: ocd.data.synthetic.LinearNonGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: full, n: 50, seed: 854}
            noise_type: laplace
            seed: 866
            weight: [-1.0, 1.0]
        seed: 851
    val_size: 0.1
