class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: parametric_normal_modulated_100_1000_chain_cube_dislocate
        observation_size: 1000
        scm_generator: ocd.data.synthetic.InvertibleModulatedGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: chain, n: 100, seed: 129}
            mean: 0.0
            noise_parameters: {mean: 0.0, scale: 1.0}
            noise_type: normal
            s_function: {function_descriptor: "def func(x):\n    return numpy.ones_like(x)",
                function_of_interest: func}
            s_function_signature: ret1
            seed: 278
            std: 1.0
            t_function: {function_descriptor: "def func(x):\n    x[x > 100] = 100\n\
                    \    x[x < -100] = -100\n    x_mean = numpy.mean(x)\n    x_std\
                    \ = numpy.std(x)\n    if x_std == 0:\n        x_std = 1\n    x\
                    \ = (x - x_mean) / x_std\n    ret = x**3 + 2\n    return ret",
                function_of_interest: func}
            t_function_signature: cube_and_dislocate
            weight_s: [0.5, 1.5]
            weight_t: [0.5, 1.5]
        seed: 508
    val_size: 0.1
