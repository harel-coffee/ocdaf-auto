class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        observation_size:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: v_structure, n: 5, seed: 575}
            mean: 0.0
            s_function: {function_descriptor: "def func(x):\n    return numpy.log(1\
                    \ + numpy.exp(x))", function_of_interest: func}
            s_function_signature: softplus
            seed: 145
            std: 1.0
            t_function: {function_descriptor: "def func(x):\n    return numpy.sin(x)\
                    \ + x", function_of_interest: func}
            t_function_signature: sin_plus_x
            weight_s: [0.5, 1.5]
            weight_t: [0.5, 1.5]
        scm_generator: 10000
        scm_generator_args: ocd.data.synthetic.InvertibleModulatedGaussianSCMGenerator
        seed: 237
    val_size: 0.1
