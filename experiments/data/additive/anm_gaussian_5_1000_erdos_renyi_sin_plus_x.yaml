class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: parametric_non_linear_gaussian_5_1000_erdos_renyi_sin_plus_x
        observation_size: 1000
        scm_generator: ocd.data.synthetic.InvertibleModulatedGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: erdos_renyi, n: 5, p: 0.65, seed: 338}
            mean: 0.0
            s_function: {function_descriptor: "def func(x):\n    x[x < 100] = numpy.log(1\
                    \ + numpy.exp(x[x < 100]))\n    return 1", function_of_interest: func}
            s_function_signature: softplus
            seed: 933
            std: 1.0
            t_function: {function_descriptor: "def func(x):\n    return numpy.sin(x)\
                    \ + x", function_of_interest: func}
            t_function_signature: sin_plus_x
            weight_s: [0.5, 1.5]
            weight_t: [0.5, 1.5]
        seed: 297
    val_size: 0.1
