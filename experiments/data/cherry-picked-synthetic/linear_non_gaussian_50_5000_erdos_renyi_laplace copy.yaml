class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: linear_non_gaussian_50_5000_erdos_renyi_laplace
        observation_size: 5000
        scm_generator: ocd.data.synthetic.LinearNonGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: erdos_renyi, n: 50, p: 0.65, seed: 20}
            noise_type: laplace
            seed: 430
            weight: [-1.0, 1.0]
        seed: 7
    val_size: 0.1
