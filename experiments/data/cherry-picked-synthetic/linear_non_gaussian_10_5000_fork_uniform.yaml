class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: linear_non_gaussian_10_5000_fork_uniform
        observation_size: 5000
        scm_generator: ocd.data.synthetic.LinearNonGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: fork, n: 10, seed: 678}
            noise_type: uniform
            seed: 477
            weight: [-1.0, 1.0]
        seed: 199
    val_size: 0.1
