class_path: lightning_toolbox.DataModule
init_args:
    batch_size: 128
    dataset: ocd.data.SyntheticOCDDataset
    dataset_args:
        name: linear_non_gaussian_100_5000_v_structure_laplace
        observation_size: 5000
        scm_generator: ocd.data.synthetic.LinearNonGaussianSCMGenerator
        scm_generator_args:
            graph_generator: ocd.data.scm.GraphGenerator
            graph_generator_args: {graph_type: v_structure, n: 100, seed: 543}
            noise_type: laplace
            seed: 486
            weight: [-1.0, 1.0]
        seed: 248
    val_size: 0.1
