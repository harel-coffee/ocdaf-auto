project: sweep-semi-synthetic
checkpoint_interval: 30
default_root_dir: experiments/sweep
use_smart_trainer: True
agent_run_args:
  count: 10
sweep_configuration:
  method: grid
  metric:
    goal: minimize
    name: metrics/best-backward_relative_penalty
  parameters:
    trainer:
        max_epochs:
            sweep: True
            values: [300, 1000, 5000, 10000]
    model:
        init_args:
            optimizer_args:
            - weight_decay: 
                sweep_identifier: theta-weight-decay
                sweep: True
                values: [0.25, 1.0, 5.0, 10.0]
            - weight_decay: 0.1
    data:
        sweep: True
        sweep_alias:
        - id-0
        - id-1
        - id-2
        - id-3
        - id-4
        - id-5
        - id-6
        - id-7
        - id-8
        - id-9
        values:
        - class_path: lightning_toolbox.DataModule
          init_args:
            batch_size: 128
            dataset: ocd.data.real_world.syntren.SyntrenOCDDataset
            val_size: 0.01
            dataset_args:
              data_id: 0
        - class_path: lightning_toolbox.DataModule
          init_args:
            batch_size: 128
            dataset: ocd.data.real_world.syntren.SyntrenOCDDataset
            val_size: 0.01
            dataset_args:
              data_id: 1
